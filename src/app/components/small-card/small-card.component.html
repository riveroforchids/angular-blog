<div class="container__small-card">
    <div class="container__small-card-content">
        <div class="photo__small-card">
            <img 
            src="{{ photoCover }}" 
            alt=""
            >
        </div>
        <div class="title__small-card">
            <h1><a [routerLink]="['content', id]">
                {{ cardTitle }}
            </a></h1>
        </div>
    </div>
    
    <div class="container__small-card-divider">
        <hr>
    </div>
</div>
